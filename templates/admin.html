<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 30px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        table td {
            max-width: 250px;
            overflow-wrap: anywhere;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<main>
    <h2>Add New Customer</h2>
    <form method="post" id="customerForm">
        <label for="dd_name">DD Name:</label>
        <input type="text" id="dd_name" name="dd_name">

        <label for="cbr_name">Cbr Name:</label>
        <input type="text" id="cbr_name" name="cbr_name">

        <span id="error-message" style="color: red; display: none;" aria-live="polite">
            Please fill in at least one field.
        </span>

        <button type="submit">Add Customer</button>
    </form>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            const ddName = document.getElementById('dd_name').value.trim();
            const cbrName = document.getElementById('cbr_name').value.trim();

            if (!ddName && !cbrName) {
                event.preventDefault(); // Prevent form submission
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block'; // Show error message
            }
        });

        function copyToClipboard(relativeUrl, button) {
            const fullUrl = `${window.location.origin}${relativeUrl}`;
            console.log(`Attempting to copy: ${fullUrl}`); // Debugging: Log the full URL

            navigator.clipboard.writeText(fullUrl).then(() => {
                console.log('Text copied successfully'); // Debugging: Confirm successful copy
                button.textContent = 'Copied!';
                setTimeout(() => (button.textContent = 'Copy URL'), 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err); // Debugging: Log any errors
            });
        }

    </script>

    <h2>Existing Customers</h2>
    <table>
        <thead>
            <tr>
                <th>DD Name</th>
                <th>Cbr Name</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer[1] }}</td>
                <td>{{ customer[2] }}</td>
                <td>
                    <a href="{{ url_for('show_report', obfuscated_id=customer[3]) }}" id="url-{{ loop.index }}">
                        {{ url_for('show_report', obfuscated_id=customer[3]) }}
                    </a>
                    <button onclick="copyToClipboard('{{ url_for('show_report', obfuscated_id=customer[3]) }}', this)">Copy URL</button>
                </td>
                <td class="actions">
                    <a href="{{ url_for('edit_customer', customer_id=customer[0]) }}" style="color: blue; font-weight: bold;">Edit</a> |
                    <a href="{{ url_for('delete_customer', customer_id=customer[0]) }}"
                       onclick="return confirm('Are you sure you want to delete {{ customer[1] }}?');"
                       style="color: green; font-weight: bold;">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</main>
</body>
</html>
