{% extends "layout.html" %}

{% block title %}Edit Status Mapping{% endblock %}

{% block content %}
<h1>Edit Status Mapping</h1>

<!-- Form with Action Set -->
<form method="post" action="{{ url_for('edit_status_mapping_route', mapping_id=mapping[0]) }}">
    <label for="odata_status">OData Status:</label>
    <input type="text" name="odata_status" value="{{ mapping[1] }}" readonly><br>

    <label for="custom_status">Custom Status:</label>
    <input type="text" name="custom_status" value="{{ mapping[2] }}" required><br>

    <label for="active">Active:</label>
    <input type="checkbox" name="active" {{ 'checked' if mapping[3] else '' }}><br>

    <input type="submit" value="Save">
</form>

{% endblock %}
